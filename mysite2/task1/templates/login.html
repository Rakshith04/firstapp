{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'userstyle.css' %}" />

<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>login page</title>
</head>



<body>

<div>

    {%if e%}
    <p>{{e}}</p>
    {%endif%}



    <div class="container">
        <h2 ><em>Login Page</em></h2>                                            r
        <a href="/users"><span>view userlist</span></a>

        <form id="login">
            {%csrf_token%}

            <div class="form-group">
                 <label for="name">Username:</label>
                 <input type="text" class="form-control" id="name" placeholder="Enter username" name="name">
             </div>


            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>


            <button type="submit" class="btn btn-default">Login</button>
        </form>
    </div>

</div>

</body>

</html>
